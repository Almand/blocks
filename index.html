<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<title>Blocks</title>
</head>
<body>

<header>
    <h1>CockBlocks</h1>
    <h2>Ordena los bloques</h2>
</header>

<div class="container">

    <div class="block-list">
        <div class="block source" draggable="true"> 
            SWAG
        </div>
        <div class="block source" draggable="true">
            YOLO
        </div>
        <div class="block source" draggable="true"> 
            CASUAL
        </div>
    </div>

    <div class="code">
        <div class="block"> 
            SWAG
        </div>
        <div class="block"draggable="true"> 
            SWAG
        </div>
        <div class="nesting-1">
            <div class="block" draggable="true">
                YOLO
            </div>
            <div class="empty block">Drag here!</div>
        </div>
        <div class="block" draggable="true">
            CASUAL
        </div>
        <div class="block empty">Drag here!</div>
    </div>
</div>

<script src="blocks.js"></script>
</body>
</html>
